<html>
<head>
    <title>Visualizer</title>
    <script data-main="src/main/config" src="src/main/js/vendor/require.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style/less/common.less" />
</head>

<body>
<!-- <p style="color: red;">Bug: A leap motion device has to be connected for the visualizer to work</p>-->

<div id="app" class="show-hands">
    <div id="scene">
        <div id="cube" class="cube">
            <div class="face tp"></div>
            <div class="face lt"></div>
            <div class="face rt"></div>
            <div class="face ft"></div>
            <div class="face bk"></div>
        </div>
        <div id="finger" class="cube finger">
            <div class="face top"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
        <div id="hand" class="cube hand">
            <div class="face top"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
        <div id="line" class="cube line">
            <div class="face top"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
    </div>
</div>

<div id="calibration-area"
     style="position: absolute; left: 0; top: 0; width: 275px; height: 230px; background-color: white; display: none;">
    <table border="0">
        <tr>
            <td><label for="input-multX">multX</label></td>
            <td><input type="range" min="-1500" max="1500" class="range-input-field" id="input-multX" size="5"
                       value="150" style="border: 1px solid black;"/></td>
            <td id="value-multX"></td>
        </tr>
        <tr>
            <td><label for="input-addX">addX</label></td>
            <td><input type="range" min="-1500" max="1500" class="range-input-field" id="input-addX" size="5" value="0"
                       style="border: 1px solid black;"/></td>
            <td id="value-addX"></td>
        </tr>
        <tr>
            <td><label for="input-multY">multY</label></td>
            <td><input type="range" min="-1500" max="1500" class="range-input-field" id="input-multY" size="5"
                       value="300" style="border: 1px solid black;"/></td>
            <td id="value-multY"></td>
        </tr>
        <tr>
            <td><label for="input-addY">addY</label></td>
            <td><input type="range" min="-1500" max="1500" class="range-input-field" id="input-addY" size="5"
                       value="450" style="border: 1px solid black;"/></td>
            <td id="value-addY"></td>
        </tr>
        <tr>
            <td><label for="input-multZ">multZ</label></td>
            <td><input type="range" min="-1500" max="1500" class="range-input-field" id="input-multZ" size="5"
                       value="90" style="border: 1px solid black;"/></td>
            <td id="value-multZ"></td>
        </tr>
        <tr>
            <td><label for="input-addZ">addZ</label></td>
            <td><input type="range" min="-1500" max="1500" class="range-input-field" id="input-addZ" size="5"
                       value="-210" style="border: 1px solid black;"/></td>
            <td id="value-addZ"></td>
        </tr>
        <tr>
            <td><label for="input-lineThickness">lineThickness</label></td>
            <td><input type="range" min="-100" max="100" class="range-input-field" id="input-lineThickness" size="5"
                       value="30" style="border: 1px solid black;"/></td>
            <td id="value-lineThickness"></td>
        </tr>
    </table>
</div>

</body>
</html>
