<html>
<head>
    <title>Leap visualizer</title>
    <script data-main="src/main/config" src="src/main/js/vendor/require.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style/less/common.less" />
</head>

<body>
<div id="app" class="show-hands">
    <div id="scene">
        <div id="finger" class="cube finger">
            <div class="face top"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
        <div id="sphere" class="cube sphere">
            <div class="face top"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
    </div>
</div>
</body>
</html>
